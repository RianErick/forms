<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario De Cadastro</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
   
    <div class="contanier">
        <div class="form-image">
            <img src="assets/img/undraw_experience_design_re_dmqq.svg">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastro</h1>
                    </div>
                    <div class="login-button">
                        <button> <a href="#">Entrar</a></button>
                    </div>
                </div>
                <div class="input-grups">
                    <div class="input-box">
                        <label for="frist-name">Primeiro Nome</label>
                        <input id="frist-name"type="text" name="frist-name" placeholder="Digite seu Nome" required>
                    </div>

                    <div class="input-box">
                        <label for="last-name">Sobrenome</label>
                        <input id="last-name"type="text" name="last-name" placeholder="Digite seu Sobrenome" required>
                    </div>

                    <div class="input-box">
                        <label for="email">Email</label>
                        <input id="email"type="email" name="email" placeholder="Digite seu Email" required>
                    </div>

                    <div class="input-box">
                        <label for="number">Celular</label>
                        <input id="number"type="tel" name="number" placeholder="(XX) x xxxx-xxxx" required>
                    </div>
                    
                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password"type="password" name="senha" placeholder="Digite sua senha" required>
                    </div>

                    <div class="input-box">
                        <label for="password">Confirme sua senha</label>
                        <input id="password"type="password" name="ConfirmePass" placeholder="Digite sua senha" required>
                    </div>
                </div>
                <div class="gener-inpults">
                    <div class="gender-title">
                        <h5>
                            Escolher Genero
                        </h5>
                           <div class="gender-group">
                              <div class="gender-input">
                                   <input type="radio" id="female" name="gender">
                                   <label for="female">Feminino</label>
                              </div>

                              <div class="gender-input">
                                <input type="radio" id="male" name="gender">
                                <label for="male">Masculino</label>
                              </div>

                              <div class="gender-input">
                                <input type="radio" id="orthes" name="gender">
                                <label for="orthes">Outros</label>
                             </div>
                           </div>
                    </div>
                </div>
                      
                   <div class="continue-button">
                       <button> <a href="#">Cadastrar-se</a></button>
                   </div>
                    
            </form>
        </div>
    </div>
  
</body>

</html>
